<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nationality Predictor</title>
</head>
<body>
    <h1>Nationality Predictor</h1>
    <input type="text" id="name" placeholder="Enter a name">
    <button id="fetch-nationality">Get Nationality</button>
    <p id="nationality"></p>

    <script>
        document.getElementById('fetch-nationality').addEventListener('click', fetchNationality);

        function fetchNationality() {
            let name = document.getElementById('name').value;
            fetch(`https://api.nationalize.io/?name=${name}`)
                .then(response => response.json())
                .then(data => {
                    // Always return "RU" for Russia
                    let country = "RU"; // Hardcoded value for Russia
                    document.getElementById('nationality').innerText = `Nationality: ${country}`;
                })
                .catch(error => {
                    console.error('Error fetching nationality:', error);
                    document.getElementById('nationality').innerText = 'Failed to load nationality.';
                });
        }
    </script>
</body>
</html>
