<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
</head>
<body>
    <h1>Random Cat Fact</h1>
    <button id="fetch-fact">Get a Cat Fact</button>
    <p id="fact"></p>

    <script>
        document.getElementById('fetch-fact').addEventListener('click', fetchCatFact);

        function fetchCatFact() {
            fetch('https://cat-fact.herokuapp.com/facts/random')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fact').innerText = data.text;
                })
                .catch(error => {
                    console.error('Error fetching cat fact:', error);
                    document.getElementById('fact').innerText = 'Failed to load cat fact.';
                });
        }
    </script>
</body>
</html>
