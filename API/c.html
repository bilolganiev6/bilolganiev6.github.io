<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайное изображение собаки</title>
</head>
<body>
    <h1>Случайное изображение собаки</h1>
    <button id="fetch-dog">Получить изображение собаки</button>
    <img id="dog-image" src="" alt="Random Dog Image" style="width: 300px; height: auto;">

    <script>
        document.getElementById('fetch-dog').addEventListener('click', fetchDogImage);

        function fetchDogImage() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('dog-image').src = data.message;
                })
                .catch(error => {
                    console.error('Error fetching dog image:', error);
                    document.getElementById('dog-image').alt = 'Failed to load dog image.';
                });
        }
    </script>
</body>
</html>
